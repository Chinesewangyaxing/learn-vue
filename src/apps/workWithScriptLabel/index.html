<!DOCTYPE html>
<html lang="en">
    <head>
        <title>work with script label</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--
        use cdn source
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        -->
        <script src="/workWithScriptLabel.js"></script>
    </head>
    <body>
        <!-- 声明式渲染 -->
        <div id="app-1">
            Hello {{ message }}!
        </div>
        <!-- 将数据绑定到属性 -->
        <div id="app-2">
            <p v-bind:title="message">
                Hover your mouse over me for a few seconds to see my dynamically bound title!
            </p>
        </div>
        <!-- 条件渲染 -->
        <div id="app-3">
            <p v-if="seen">Now you can see me</p>
        </div>
        <!-- 列表 -->
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <!-- 处理用户输入 -->
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>
        <!-- 双向绑定 -->
        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>
        <!-- 使用组件构建应用 -->
        <div id="app-7">
            <todo-list v-bind:todos="todos"></todo-list>
        </div>

        <script>
            var app1 = new Vue({
                el: '#app-1',
                data: {
                    message: 'vue.js'
                }
            });
            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: 'You loaded this page on ' + new Date()
                }
            });
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                }
            });
            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                        { text: '吃早餐' },
                        { text: '扫地' },
                        { text: '除草' }
                    ]
                }
            });
            var app5 = new Vue({
                el: '#app-5',
                data: {
                    message: 'hello vue.js'
                },
                methods: {
                    reverseMessage: function() {
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            });
            var app6 = new Vue({
                el: '#app-6',
                data: {
                    message: 'vue.js'
                }
            });
            // Vue Component
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            });
            Vue.component('todo-list', {
                props: ['todos'],
                template: '<ol><todo-item v-for="item in todos" v-bind:todo="item"></todo-item></ol>'
            });
            var app7 = new Vue({
                el: '#app-7',
                data: {
                    todos: [
                        { text: '吃早餐' },
                        { text: '扫地' },
                        { text: '除草' }
                    ]
                }
            });
        </script>
    </body>
</html>
